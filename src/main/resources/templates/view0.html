<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="container">

    <div>
        <p>this is view0.html</p>
        <h1>List of events</h1>
    </div>

    <div>
        <table class="table table-striped">
            <thead>
                <th>Event ID</th>
                <th>Event Name</th>
                <th>Event Size</th>
                <th>Event Date</th>
                <th>Action</th>
            </thead>

            <tbody>
                <tr th:each="event : ${events}">
                    <td th:text="${event.eventId}"></td>
                    <td th:text="${event.eventName}"></td>
                    <td th:text="${event.eventSize}"></td>
                    <td th:text="${#temporals.format(event.formattedDate, 'dd-MM-yyyy')}"></td>
                    <td><a class="btn btn-primary" th:href="@{/register/{event.Id}(event.Id=${event.eventId})}">Register</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
